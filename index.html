<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3bc0db76eb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon" />
    <title>SpaceX</title>
  </head>
  <body>
    <article class="card">
      <picture class="card__img-container">
        <img
          src="https://i.postimg.cc/N0014JvN/cover.jpg"
          alt="Inspiration 4 crew"
          class="card__img"
        />
        <img
          src="https://i.postimg.cc/nhpKsVRf/space-x-logo.jpg"
          alt="SpaceX logo"
          class="card__logo"
        />
      </picture>
      <div class="card__text-container">
        <h1 class="card__title">SpaceX</h1>
        <p class="card__description">
          SpaceX designs, manufactures and launches the world's most advanced
          rockets and spacecraft.
        </p>
        <div class="card__links">
          <a class="card__anchor" href="#">
            <i class="card__icon fas fa-map-marker-alt"></i>
            <span>Hawthorne, CA</span></a
          ><a class="card__anchor" href="#">
            <i class="card__icon fas fa-link"></i> <span>spacex.com</span></a
          >
        </div>
      </div>
      <div class="card__social-media">
        <i class="card__icon fab fa-twitter"></i>
        <i class="card__icon fab fa-instagram"></i>
        <i class="card__icon fab fa-youtube"></i>
        <i class="card__icon fab fa-linkedin"></i>
      </div>
    </article>
  </body>
</html>
