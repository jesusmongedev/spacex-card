<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3bc0db76eb.js"
      crossorigin="anonymous"
    ></script>
    <title>SpaceX</title>
  </head>
  <body>
    <article class="card">
      <picture class="card__img-container">
        <img
          src="assets/img/cover.jpg"
          alt="Inspiration 4 crew"
          class="card__img"
        />
        <img
          src="assets/img/space-x-logo.jpg"
          alt="SpaceX logo"
          class="card__logo"
        />
      </picture>
      <div class="card__text-container">
        <h1 class="card__title">SpaceX</h1>
        <p class="card__description">
          SpaceX designs, manufactures and launches the world's most advanced
          rockets and spacecraft.
        </p>
        <div class="card__links">
          <a class="card__anchor" href="#">
            <i class="fas fa-map-marker-alt"></i> Hawthorne, CA</a
          ><a class="card__anchor" href="#">
            <i class="fas fa-link"></i> spacex.com</a
          >
        </div>
      </div>
      <div class="card__social-media">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </article>
  </body>
</html>
